<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center tev=xt-info">Welcome to Login page</h1>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 card shadow  p-4">
            <form action="/login" method="POST">
                <h4 class="text-center text-success">{{message}}</h4>
                <label >Name: </label><br>
                <input type="name" required placeholder="Enter your name " class="form-control" name="name"><br>

                <label for="">Jersey number: </label><br>
                <input type="text" required placeholder="Enter your jersey number" class="form-control" name="jersey"><br>

                <input type="submit" value="log in "  >

                <br>

                <p>Don't have an account? <a href="/register">Register</a> </p>
            </form>
        </div>
        <div class="col-md-4"></div>
        
    </div>
</body>
</html>
