<!DOCTYPE html>
<html>
<head>
    <title>Edit Match</title>
    <!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1>Edit Match</h1>
    <form method="POST">
        <label>Date:</label><br>
        <input type="date" name="date" value="{{ match.date }}" required><br><br>

        <label>Time:</label><br>
        <input type="text" name="match_time" value="{{ match.match_time }}"><br><br>

        <label>Location:</label><br>
        <input type="text" name="match_location" value="{{ match.match_location }}" required><br><br>

        <label>Match Result:</label><br>
        <input type="text" name="match_result" value="{{ match.match_result }}"><br><br>

        <label>Starting Lineup:</label><br>
        <textarea name="match_lineup" rows="5" cols="40">{{ match.match_lineup }}</textarea><br><br>

        <input type="submit" value="Update Match">
    </form>

    <br>
    <a href="{{ url_for('past_fixtures') }}">Back to Past Fixtures</a>
</body>
</html>
