<!DOCTYPE html>
<html>
<head>
    <title>Add Match</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Add New Match</h2>
        <a href="/fixtures" class="btn btn-secondary">Back to Fixtures</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Date:</label>
                    <input type="date" name="date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Time:</label>
                    <input type="text" name="match_time" class="form-control" placeholder="e.g. 15:00">
                </div>

                <div class="mb-3">
                    <label class="form-label">Location:</label>
                    <input type="text" name="match_location" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Match Result:</label>
                    <input type="text" name="match_result" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Starting Lineup:</label>
                    <textarea name="match_lineup" class="form-control" rows="4"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Add Match</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
