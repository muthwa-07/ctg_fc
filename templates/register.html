<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-danger text-center">Welcome to the register page.</h2>
     <!-- We  reqyire fullname, email, poassword, phoneno. , role(not in html page(only for admin)) -->
   <div class="row">
     <div class="col-md-4"></div>
    <div class="col-md-4 card shadow p-2"> 
        <form action="/register" method="POST">

        <h4 class="text-success text-center">{{message}}</h4>


        <label>Name : </label> 
        <br>

        <input type="text" name="name" placeholder="Enter your fullname here" required class="form-control">
        <br> <br>

        <label >age :</label><br>
        <input type="text" name="age" placeholder="Enter your age here" required class="form-control">
        <br> <br>

        <label for="">Jersey number :</label><br>
        <input type="text" name="jersey" placeholder="Enter your jersey number" required class="form-control"> 
        <br> <br>

        <label for="">Nationality : </label> <br>
        <input type="nationality" name="nationality" placeholder="Enter your nationality" required class="form-control">
        <br>
        <BR></BR>

        <input type="submit" value="Register" class="btn btn-outline-success ">

        <br> <br>

        <p>Already have an account? <a href="/login">Login</a> </p>
     </form></div>
    <div class="col-md-4"></div>
    
   </div>
</body>
</html>
