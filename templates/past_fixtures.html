<!DOCTYPE html>
<html>
<head>
    <title>Past Fixtures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Past Fixtures</h1>
    <a href="/fixtures" class="btn btn-secondary mb-3">Back to All Fixtures</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Location</th>
                <th>Result</th>
                <th>Lineup</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
        {% for match in matches %}
        <tr>
            <td>{{ match.date }}</td>
            <td>{{ match.match_time }}</td>
            <td>{{ match.match_location }}</td>
            <td>{{ match.match_result }}</td>
            <td>{{ match.match_lineup }}</td>
            <td><a class="btn btn-sm btn-warning" href="{{ url_for('edit_match', match_id=match.id) }}">Edit</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
